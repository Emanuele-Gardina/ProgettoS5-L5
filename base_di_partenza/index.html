<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../base_di_partenza/assets/css/reset.css" />
    <link rel="stylesheet" href="../base_di_partenza/assets/css/style.css" />
    <title>MEDIUM.com</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./assets/imgs/svg/logo.svg" alt="logo" />

        <ul>
          <li>Our story</li>
          <li>Membership</li>
          <li>Write</li>
          <li>Sign In</li>
        </ul>

        <button class="getStarted">Get started</button>
      </div>

      <header>
        <h1>Stay curious.</h1>
        <p>
          Discover stories, thinking, and expertise <br />from writers on any
          topic.
        </p>
        <button class="startReading">Start reading</button>
      </header>

      <section>
        <div class="trending">
          <img src="./assets/imgs/svg/trending.svg" alt="trending" />
          <h3>Trending on medium</h3>
        </div>
      </section>
    </div>
